<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The Guessing Game</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <![endif]-->

  <body>
    <div class="intro">
	    <img src="images/alakazam-mega.gif" alt="Mega Alakazam" id="ala1"/>
	    <h1>Welcome to the Guessing Game</h1>
	    <img src="images/alakazam-mega.gif" alt="Mega Alakazam" id="ala2" />
	</div>
	<div class="game">
		<label for="number"><h2>Guess the number:</h2></label>
	    <input type="text" placeholder="Guess 1-100" id="number"/>
	    <input type="submit" onclick="playersGuessSubmission()"/>
	    <div class="buttons">
	      <button name="Button1">Play again</button>
	      <button name="Button2">Give me a hint</button>
	    </div>
	 </div>  

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/guessingGame.js"></script>
  </body>
</html>
